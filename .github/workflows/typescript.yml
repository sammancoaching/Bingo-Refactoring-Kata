name: TypeScript CI with Unittest

on:
  - pull_request
  - push

jobs:
  tests:
    name: Tests on TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: typescript/package-lock.json

      - name: Install dependencies
        run: |
          cd typescript
          npm ci

      - name: Run tests
        run: |
          cd typescript
          npm test
